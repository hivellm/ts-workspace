name: Dependency Update

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Update dependencies
        run: |
          pnpm update --recursive
          pnpm install

      - name: Run tests after update
        run: |
          pnpm build
          pnpm test

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update dependencies"
          title: "🔧 Weekly Dependency Update"
          body: |
            ## 📦 Automated Dependency Update

            This PR contains automated dependency updates for the HiveLLM TypeScript workspace.

            ### 🧪 Test Status
            - **Build**: ✅ Passed
            - **Tests**: ✅ All packages tested
            - **Security**: Automated security audit included

            ### 📋 Packages Updated
            All workspace packages have been updated to their latest compatible versions.

            ### ⚠️ Please Review
            - Check for any breaking changes in updated dependencies
            - Verify all tests pass in CI
            - Review security audit results

            **Auto-generated by GitHub Actions**
          branch: dependency-update/automated
          delete-branch: true
          labels: |
            dependencies
            automated
            enhancement

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: |
          echo "## 🔒 Security Audit Report" >> security-report.md
          echo "Date: $(date)" >> security-report.md
          echo "" >> security-report.md

          # Run audit and capture results
          pnpm audit --json > audit-results.json || true

          # Parse and format results
          node -e "
            const fs = require('fs');
            try {
              const audit = JSON.parse(fs.readFileSync('audit-results.json', 'utf8'));
              const meta = audit.metadata?.vulnerabilities || {};

              console.log('### Vulnerability Summary');
              console.log('- **Critical**: ' + (meta.critical || 0));
              console.log('- **High**: ' + (meta.high || 0));
              console.log('- **Moderate**: ' + (meta.moderate || 0));
              console.log('- **Low**: ' + (meta.low || 0));
              console.log('- **Info**: ' + (meta.info || 0));

              if ((meta.critical || 0) + (meta.high || 0) > 0) {
                console.log('\\n⚠️ **Action Required**: Critical or high vulnerabilities found');
                process.exit(1);
              } else {
                console.log('\\n✅ **Status**: No critical vulnerabilities found');
              }
            } catch (e) {
              console.log('✅ **Status**: Security audit completed successfully');
            }
          " >> security-report.md

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: security-report.md
          retention-days: 30
